<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Circle Text</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .circle {
            width: 300px;
            height: 300px;
            background-color: #f8d7da; /* Light pink background */
            border: 5px solid #007bff; /* Blue border */
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
        }
        .watermark {
            position: absolute;
            bottom: 10px;
            right: 10px;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="circle">
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Cupiditate, similique?</p>
        </div>
    </div>
</body>
</html>
